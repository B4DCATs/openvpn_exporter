# OpenVPN Exporter Systemd Configuration
# Copy this file to /etc/openvpn-exporter/openvpn-exporter.conf

# Server Configuration
LISTEN_ADDRESS=:9176
TELEMETRY_PATH=/metrics

# OpenVPN Configuration
# Comma-separated list of status file paths
STATUS_PATHS=/var/log/openvpn/status.log

# Logging
# Available levels: DEBUG, INFO, WARNING, ERROR
LOG_LEVEL=INFO

# Security Configuration
# Comma-separated list of allowed IP addresses for metrics access
# Leave empty to allow access from any IP
ALLOWED_IPS=

# Ignore individual client metrics (set to true to disable per-client metrics)
IGNORE_INDIVIDUALS=false

